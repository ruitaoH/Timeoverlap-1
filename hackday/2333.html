<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css"  href="style_1.css.css">
</head>
<body>
<div id="contain">
    <div id="top">
        <span id="logo">logo</span>
    </div>
    <div id="temp"></div>
    <div id="main">
        <div id="part">
            <div id="info">
                <span>主题: </span>
                <span class="spcl">发起人: </span>
                <span class="spcl" id="inline">联系电话: </span>
                <span>地点: </span>
                <span>已确认时间: </span>
            </div>
            <div id="time">
                <span id="day">2016.1.30</span>
                <span id="hour">19:30-22:00</span>
                <span id="joinNum">15人可能参加</span>
            </div>
        </div>
        <div id="members">
            <span class="member">
                <span class="name">啦啦啦</span>
                <span class="state">确认参与</span>
            </span>
        </div>
    </div>
</div>
</body>
</html>
